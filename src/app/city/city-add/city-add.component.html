<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="from-cityadd">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle </h2>
        <div class="form-group mt-4">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Şehir adı"
            autofocus
          />
          <span
            class="help-block"
            *ngIf="
              cityAddForm.get('name')?.hasError('required') &&
              cityAddForm.get('name')?.touched
            "
          >
            Şehir adı zorunludur
          </span>
        </div>
        <div class="form-group mt-4">
          <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Konu" autofocus>
          <span
          class="help-block"
          *ngIf="
            cityAddForm.get('description')?.hasError('required') &&
            cityAddForm.get('description')?.touched
          "
        >
          Konu girmeniz zorunludur
        </span>
          <div class="NgxEditor__Wrapper mt-4">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
            <ngx-editor
              [editor]="editor"
              [disabled]="false"
              [placeholder]="'Notlarınız'"
              formControlName="description"
              [spellcheck]="true"
              language="Tr"
              
            ></ngx-editor>
          </div>
          <span
            class="help-block"
            *ngIf="
              cityAddForm.get('description')?.hasError('required') &&
              cityAddForm.get('description')?.touched
            "
          >
            Not girmeniz zorunludur
          </span>
        </div>

        <button
          type="submit"
          class="btn btn-lg btn-primary btn-block mt-3"
          [disabled]="!cityAddForm.valid"
        >
          Ekle
        </button>
       
      </form>
    </div>
  </div>
</main>
