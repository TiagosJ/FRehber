<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Türkiye Rehberi</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="city" routerLinkActive="active"
            >Şehirler
            <span class="visually-hidden">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="isAuthenticated"
            routerLink="cityadd"
            routerLinkActive="active"
            >Şehir Ekle</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="map" routerLinkActive="active"
            >Türkiye Haritası</a
          >
        </li>
      </ul>

      <form
        *ngIf="!isAuthenticated"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
      >
        <input
          class="form-control me-sm-2"
          name="userName"
          [(ngModel)]="loginUser.userName"
          required
          type="text"
          placeholder="Kullanıcı Adı"
        />
        <input
          class="form-control me-sm-2"
          name="password"
          [(ngModel)]="loginUser.password"
          required
          type="password"
          placeholder="Şifre"
        />
        <button
          class="btn btn-secondary my-2 my-sm-0"
          [disabled]="!loginForm.valid"
          type="submit"
        >
          Giriş
        </button>
      </form>
      <button
        *ngIf="!isAuthenticated"
        class="btn btn-secondary my-2 my-sm-0"
        type="submit"
        routerLink="register"
        routerLinkActive="active"
      >
        Kayıt Ol
      </button>

      <button
        class="btn btn-secondary my-2 my-sm-0"
        *ngIf="isAuthenticated"
        (click)="logOut()"
        type="submit"
      >
        Çıkış
      </button>
      <ul class="navbar-nav my-2 my-sm-0" *ngIf="isAuthenticated">
        <li class="nav-item" >
          <a class="nav-link "
            >{{this.authService.registeredUser.firstName + " " + this.authService.registeredUser.surName}}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
